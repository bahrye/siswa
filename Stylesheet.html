<style>
  :root {
    --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --glass-bg: rgba(255, 255, 255, 0.95);
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: #eef2f7;
    min-height: 100vh;
  }

  /* Navbar Custom */
  .navbar-custom {
    background: var(--primary-grad);
    box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
  }

  /* Glassmorphism Card */
  .glass-panel {
    background: var(--glass-bg);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    border: 1px solid rgba(255, 255, 255, 0.5);
    padding: 40px;
    margin-top: 30px;
  }

  /* Animations */
  .animate-fade { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Form & Tables */
  .form-floating > .form-control:focus ~ label { color: #764ba2; }
  .form-control:focus { border-color: #764ba2; box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25); }
  .status-badge { font-size: 0.75rem; padding: 6px 12px; border-radius: 50px; font-weight: 600; }
  
  /* Access Code Box */
  .access-code-box {
    border: 2px dashed #764ba2; background: #f8f9fa; color: #764ba2;
    font-size: 1.2rem; font-weight: bold; letter-spacing: 2px;
    padding: 10px; border-radius: 10px; display: inline-block;
  }

  /* FLOATING ACTION BAR */
  .floating-action-bar {
    position: fixed;
    bottom: 30px;         /* Jarak dari bawah layar */
    left: 50%;            /* Posisi tengah horizontal */
    transform: translateX(-50%); /* Penyesuaian agar benar-benar di tengah */
    z-index: 9999;        /* Pastikan di atas semua elemen */
    
    background: white;
    padding: 12px 25px;
    border-radius: 50px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2); /* Efek bayangan agar kontras */
    border: 1px solid rgba(0,0,0,0.08);
    
    display: flex;
    align-items: center;
    gap: 15px;            /* Jarak antar elemen di dalam bar */
    
    animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  @keyframes slideUp {
    from { bottom: -100px; opacity: 0; }
    to { bottom: 30px; opacity: 1; }
  }
</style>
